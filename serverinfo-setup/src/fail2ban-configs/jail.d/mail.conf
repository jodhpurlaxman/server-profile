# Postfix SMTP Authentication Failures
[postfix-sasl]
enabled = true
port = smtp,465,submission,587
filter = postfix-sasl
logpath = /var/log/mail.log
maxretry = 3
bantime = 3600
findtime = 600
#action = %(action_mwl)s abuseipdb[abuseipdb_category="18"]

# Postfix Generic Attacks
[postfix]
enabled = true
port = smtp,465,submission,587
filter = postfix
logpath = /var/log/mail.log
maxretry = 3
bantime = 3600
findtime = 600
#action = %(action_mwl)s abuseipdb[abuseipdb_category="18,11"]

# Dovecot IMAP/POP3 Authentication Failures
[dovecot]
enabled = true
port = pop3,pop3s,imap,imaps
filter = dovecot
logpath = /var/log/mail.log
maxretry = 3
bantime = 3600
findtime = 600
#action = %(action_mwl)s abuseipdb[abuseipdb_category="18"]

# Postfix RBL (Blacklist) Rejections
[postfix-rbl]
enabled = true
port = smtp,465,submission,587
filter = postfix-rbl
logpath = /var/log/mail.log
maxretry = 1
bantime = 86400
findtime = 600
#action = %(action_mwl)s abuseipdb[abuseipdb_category="18,11"]

# Postfix Multiple Recipients (Spam)
[postfix-multi-rcpt]
enabled = true
port = smtp,465,submission,587
filter = postfix-multi-rcpt
logpath = /var/log/mail.log
maxretry = 2
bantime = 86400
findtime = 300
#action = %(action_mwl)s abuseipdb[abuseipdb_category="11,18"]

